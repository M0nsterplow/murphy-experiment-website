<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos | The Murphy Experiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #d4c5a0 url('background-texture.jpg') center/cover fixed;
            color: #2a2a2a;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            padding: 40px 20px;
            text-align: center;
            background: radial-gradient(circle at center, rgba(212, 197, 160, 0.6) 0%, rgba(212, 197, 160, 0.3) 70%);
        }

        .logo {
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            font-weight: bold;
            color: #014208;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.05em;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            background: linear-gradient(135deg, #654321, #4a3319);
            color: #f5e6d3;
            padding: 12px 30px;
            border: 2px solid #8b5a2b;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(101, 67, 33, 0.4);
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(101, 67, 33, 0.6);
            background: linear-gradient(135deg, #8b5a2b, #654321);
        }

        section {
            position: relative;
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2.5rem;
            color: #3d2813;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 40px;
        }

        .video-container {
            background: rgba(245, 230, 211, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid rgba(101, 67, 33, 0.6);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-title {
            font-size: 1.5rem;
            color: #3d2813;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #3d2813;
            border-top: 2px solid rgba(101, 67, 33, 0.6);
            margin-top: 80px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            h2 {
                font-size: 2rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">THE MURPHY EXPERIMENT</h1>
        <p style="color: #3d2813; font-size: 1.1rem; font-style: italic; font-weight: bold;">Videos</p>
        <a href="index.html" class="back-link">← Back to Main Page</a>
    </header>

    <section id="videos">
        <h2>Music Videos</h2>
        <div class="videos-grid">
            <div class="video-container">
                <div class="video-title">The Search, What's in the Box?</div>
                <div class="video-wrapper">
                    <iframe src="https://player.vimeo.com/video/1126403069?badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="The Search, What's in the Box?"></iframe>
                </div>
            </div>

            <div class="video-container">
                <div class="video-title">Too Far North (To Get a Tan)</div>
                <div class="video-wrapper">
                    <iframe src="https://player.vimeo.com/video/1126666770?badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Too Far North (To Get a Tan)"></iframe>
                </div>
            </div>

            <div class="video-container">
                <div class="video-title">Making Sense</div>
                <div class="video-wrapper">
                    <iframe src="https://player.vimeo.com/video/1126683545?badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Making Sense"></iframe>
                </div>
            </div>

            <div class="video-container">
                <div class="video-title">Cow Theme Parks</div>
                <div class="video-wrapper">
                    <iframe src="https://player.vimeo.com/video/940311827?badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Cow Theme Parks"></iframe>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 The Murphy Experiment | Tempe, Arizona • Bangor, Northern Ireland</p>
        <p style="margin-top: 10px; font-style: italic;">"Yeah, but what if we tried THIS instead?"</p>
    </footer>

    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
